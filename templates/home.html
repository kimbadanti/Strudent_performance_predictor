<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f0ff; /* Light lavender */
            color: #000000; /* Black */
        }
        .card {
            background-color: #ffe6f0; /* Pastel pink */
            border-color: #e0aaff; /* Light lavender */
        }
        .card-header {
            background-color: #e0aaff; /* Light lavender */
            border-color: #e0aaff; /* Light lavender */
            color: #000000; /* Black */
        }
        .btn-primary {
            background-color: #ffb3c6; /* Pastel pink */
            border-color: #ffb3c6; /* Pastel pink */
        }
        .btn-primary:hover {
            background-color: #ff99b9; /* Darker pastel pink */
            border-color: #ff99b9; /* Darker pastel pink */
        }
        .form-control {
            background-color: #fce4ec; /* Light pastel pink */
        }
        .form-label {
            color: #000000; /* Black */
        }
        .card-footer {
            background-color: #ffe6f0; /* Pastel pink */
            border-color: #e0aaff; /* Light lavender */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Student Exam Performance Indicator</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <fieldset>
                        <legend class="text-center">Student Exam Performance Prediction</legend>
                        <div class="form-group">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option selected disabled value="">Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                            <select class="form-control" id="ethnicity" name="ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="parental_education" class="form-label">Parental Level of Education</label>
                            <select class="form-control" id="parental_education" name="parental_level_of_education" required>
                                <option selected disabled value="">Select Parent Education</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lunch" class="form-label">Lunch Type</label>
                            <select class="form-control" id="lunch" name="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="test_preparation" class="form-label">Test Preparation Course</label>
                            <select class="form-control" id="test_preparation" name="test_preparation_course" required>
                                <option selected disabled value="">Select Test Course</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                            <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                            <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Predict your Maths Score</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="card-footer text-center">
                <h2>The Predicted Math score is {{ results }}</h2>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
