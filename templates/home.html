<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f1ff;
        }
        .login {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb3c1;
        }
        .login h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #b19cd9;
        }
        .login h2 {
            text-align: center;
            margin-top: 20px;
            color: #ff6699;
        }
        .btn-primary {
            width: 100%;
            background-color: #ff6699;
            border-color: #ff6699;
        }
        .btn-primary:hover {
            background-color: #e55c8a;
            border-color: #e55c8a;
        }
        .form-label {
            color: #b19cd9;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #b19cd9;
        }
        legend {
            color: #ff6699;
            border-bottom: 2px solid #ff6699;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <fieldset>
                    <legend class="text-center">Student Exam Performance Prediction</legend>
                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                        <select class="form-control" id="ethnicity" name="ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="parental_education" class="form-label">Parental Level of Education</label>
                        <select class="form-control" id="parental_education" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lunch" class="form-label">Lunch Type</label>
                        <select class="form-control" id="lunch" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="test_preparation" class="form-label">Test Preparation Course</label>
                        <select class="form-control" id="test_preparation" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reading_score" class="form-label">Reading Score out of 100</label>
                        <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                    </div>
                    <div class="form-group">
                        <label for="writing_score" class="form-label">Writing Score out of 100</label>
                        <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict your Maths Score</button>
                </fieldset>
            </form>
            <h2>
                The prediction is: {{ results }}
            </h2>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
